name: Testing

on:
  push:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:


jobs:
  testing:
    runs-on: ubuntu-latest
    env:
      AWS_S3_TEST_REGION: ${{ secrets.AWS_S3_TEST_REGION }}
      AWS_S3_TEST_BUCKET: ${{ secrets.AWS_S3_TEST_BUCKET }}
      AWS_S3_TEST_SECRET: ${{ secrets.AWS_S3_TEST_SECRET }}
      AWS_S3_TEST_KEY_ID: ${{ secrets.AWS_S3_TEST_KEY_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: 6.0
          mongodb-username: test
          mongodb-password: test

      - name: Run jest tests
        run: pnpm run test